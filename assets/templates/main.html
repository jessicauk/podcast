<div><article ng-repeat="item in gather"><h2>{{item.titulo}}</h2><img ng-src="{{item.imagen}}" ng-click="getPodcast(item.url)" ui-sref="index.podcastList" class="imagen"/><p class="artista">Artista : {{item.artista}}</p><p class="categoria">Categoria : {{item.categoria}}</p><p class="resumen">Resumen : {{item.resumen}}</p></article></div>
