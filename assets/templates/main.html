<div><article ng-repeat="item in gather" class="panel panel-default"><h2 class="panel-heading">{{item.titulo}}</h2><div class="panel-body"><img ng-src="{{item.imagen}}" ng-click="getPodcast(item.url)" ui-sref="index.podcastList" class="imagen"/><p class="artista">Artista : {{item.artista}}</p><p class="categoria">Categoria : {{item.categoria}}</p><p class="resumen">Resumen : {{item.resumen}}</p><button ng-click="getPodcast(item.url)" ui-sref="index.podcastList">Ir a listado</button></div></article></div>
