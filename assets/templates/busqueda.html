<section class="container"><h1>PODCAST APP</h1><div><form name="podcastForm"><label>País</label><select ng-model="params.pais" ng-options="p.value as p.name for p in pais" required="required"><option value="">Selecciona</option></select><label>Número de items</label><select ng-model="params.numero" ng-options="i for i in items" required="required"><option value="">Selecciona</option></select><label>Genero</label><select ng-model="params.genero" ng-options="g.value as g.name for g in genero" required="required"><option value="">Selecciona</option></select><label>Contenido Explicito</label><label>Si

<input type="radio" ng-model="params.contenido" value="false"></label><p ng-if="flag">Porfa selecciona las opciones</p><button type="submit" name="busca" ng-click="getData(params)" ui-sref="index.busqueda" required="required">Busca</button></form></div><ui-view></ui-view></section>
