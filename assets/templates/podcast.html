<section> <h2>Lista de Audios</h2><article ng-repeat="p in podcastList track by $index" class="panel panel-primary"><h3>{{p.titulo}}</h3><audio controls="controls" preload="auto"><source ng-src="{{secureAudioUrl(p.audio)}}" type="audio/mpeg"/></audio><p>{{p.descripcion}}}</p><p>{{p.album}}</p><span>{{p.tipo}}</span><p>{{p.artista}}</p><p>{{p.fecha}}</p></article></section>
